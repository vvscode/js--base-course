<body>
    <canvas width="300" height="400">

</canvas>

<script>
    var canvas = document.querySelector('canvas');
    var context =canvas.getContext('2d');

    context.strokeStyle = 'blue';
    context.beginPath();
    context.arc(110,180,100,0,Math.PI*2, false);
    context.fill();
</script>
