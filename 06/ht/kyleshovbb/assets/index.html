<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&load=Map"></script>
</head>

<body>

<nav>
    <ul id="navigation" class="navig text-center fixed-width">
        <li><a id="fullCalendar" class="navig" title="About" href="#About">О приложении</a></li>
        <li><a id="create" class="navig" title="Main" href="#">Главная</a></li>
        <li><a id="about" title="Author" href="#Author">Автор</a></li>
    </ul>
</nav>

<div id="index">
    <form method="get" id="yandexForm">
        <div id="searchMethod">
            <label for="XHRMethod">
                <input id="XHRMethod" name="search" type="radio">
                XHR
            </label>
            <label for="fetchMethod">
                <input id="fetchMethod" name="search" type="radio" checked>
                fetch
            </label>
        </div>
        <div class="searchBox">
            <input id="submitSearch" type="submit" value=" ">
            <input id="search" type="search" placeholder="Найти город">
        </div>
    </form>

    <div id="yandexMap"></div>

    <div id="footer">
        <div id="history"></div>
        <div id="weather"></div>
        <div id="favorites"></div>
    </div>
</div>

<script src="js/min.js"></script>

</body>
</html>
