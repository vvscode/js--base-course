<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calendar v1.0</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body onload="javascript:currentDate();">
	<div class="wrapper border">
		<div class="two-third border">
			<div id="calendarID" class="calendar border">
				<h3 id='currentDate'></h3>
				<table id="calendar">
					<thead>
						<tr><td>‹<td colspan="5"><td>›
						<tr><td>Пн<td>Вт<td>Ср<td>Чт<td>Пт<td>Сб<td>Вс
					<tbody>
				</table>
			</div>
			<div class="options border">
				<p></p>
			</div>
		</div>
		<div class="one-third border">
			<div class="code border">
				<p></p>
			</div>
		</div>
	</div>

	<script src="js/calendar.js"></script>
</body>
</html>
