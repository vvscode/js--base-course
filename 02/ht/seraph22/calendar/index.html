<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calendar v1.0</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<!--<input type="button" onclick="createCalendar();" value=" Создать календарь ">-->
	<div class="wrapper border">
		<div class="two-third border">
			<div class="calendar">
				<table id="calendar">
					<thead>
						<tr>
							<td class="arrow">‹</td>
							<td id="headerDate" colspan="5"></td>
							<td class="arrow">›</td>
						</tr>
						<tr>
							<td>Пн</td>
							<td>Вт</td>
							<td>Ср</td>
							<td>Чт</td>
							<td>Пт</td>
							<td>Сб</td>
							<td>Вс</td>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<div class="options">
				<form>
					<div class="checkbox">
						<div>
							<input type="checkbox" onchange="calendarHeadCheckFunc();" id="calendarHeadCheck" name="calendarHeadCheck" value="true" checked>
							<label for="calendarHeadCheck">Ввести заголовок календаря?</label>
						</div>

						<div>
							<input type="checkbox" onchange="calendarClassCheckFunc();" id="calendarClassCheck" name="calendarClassCheck" value="true" checked>
							<label for="calendarClassCheck">Показать класс главного элемента календаря?</label>
						</div>

						<div>
							<input type="checkbox" onchange="arrowButtonsFunc();" id="arrowButtons" name="arrowButtons" value="true" checked>
							<label for="arrowButtons">Отрисовывать ли кнопки для смены месяца?</label>
						</div>

						<div>
							<input type="checkbox" onchange="addEventsCheckFunc();" id="addEventsCheck" name="addEventsCheck" value="true" checked>
							<label for="addEventsCheck">Давать ли возможность создавать события?</label>
						</div>

						<div>
							<input type="checkbox" onchange="deleteEventsCheckFunc();" id="deleteEventsCheck" name="deleteEventsCheck" value="true" checked>
							<label for="deleteEventsCheck">Давать ли возможность удалять события?</label>
						</div>
					</div>

					<div class="checkbox-fields">
						<div style="position:absolute;top:0;">
							<input type="text" id="calendarHeadField" placeholder="Введите заголовок календаря" size="45">
						</div>
						<div style="position:absolute;top:22px;">
							<input type="text" id="calendarClassField" placeholder="Пример: font-size:25px;font-weight:bold; затем Enter" size="45">
						</div>
					</div>

					<div class="clear-button">
						<input type="button" onclick="clearStorage();" value=" Очистить storage ">
					</div>

					<div class="create-button">
						<input type="button" onclick="createWidget();" value=" Создать виджет ">
					</div>
				</form>
			</div>
		</div>
		<div class="one-third border">
			<div class="code">
				<h2 id="calendarName"></h2>
			</div>
		</div>
	</div>
	<script src="js/calendar.js"></script>
</body>
</html>
