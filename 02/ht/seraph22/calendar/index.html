<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calendar v1.0</title>
	<!--<link rel="stylesheet" href="css/style.css">-->
	<link rel="stylesheet" href="https://rawgit.com/seraph22/js--base-course/master/02/ht/seraph22/calendar/css/style.css">
</head>

<body onload="Calendar({el: '#' + 'id12345', title: '', cssStyles: '', showControls: true, allowAddEvents: true, allowRemoveEvents: true });">
	<div class="wrapper border">
		<div class="two-third border">
			<div id="id12345" class="calendar"></div>
			<div class="options">
				<form>
					<span class="settings-span">ID календаря:</span><input type="text" id="calendar-id" placeholder="Введите ID" size="55">
					<span class="settings-span">Заголовок календаря:</span><input type="text" id="header-id" placeholder="Введите заголовок" size="55">
					<span class="settings-span">Настроить CSS:</span><input type="text" id="style-id" placeholder="Пример: table tbody td {font-size:15px}; затем Enter" size="55">

					<div class="settings-div" style="margin: 15px 0 0 0">
						<label for="arrow-controls-id">Добавить кнопки для смены месяца</label>
						<input type="checkbox" id="arrow-controls-id" checked>
					</div>

					<div class="settings-div">
						<label for="allow-add-events-id">Добавить возможность создавать события</label>
						<input type="checkbox" id="allow-add-events-id" checked>
					</div>

					<div class="settings-div">
						<label for="allow-remove-events-id">Добавить возможность удалять события</label>
						<input type="checkbox" id="allow-remove-events-id" checked>
					</div>

					<div class="clear-button">
						<input type="button" onclick="clearStorage();" value=" Очистить базу данных ">
					</div>
				</form>
			</div>
		</div>
		<div class="one-third border">
			<div class="code">
				<h2 class="widget-header">Код для виджета</h2>
				<textarea id="widget-code-id" class="widget-code"></textarea>
			</div>
		</div>
	</div>
	<!--<script src="js/calendar.js"></script>-->
	<!--<script src="js/main.js"></script>-->
	<script src="https://rawgit.com/seraph22/js--base-course/master/02/ht/seraph22/calendar/js/calendar.js"></script>
	<script src="https://rawgit.com/seraph22/js--base-course/master/02/ht/seraph22/calendar/js/main.js"></script>
</body>
</html>
