<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="script.js" async></script>
  <style>
    .string {
      display: block;
      margin: 5px;
      width: 200px;
    }

    p {
      margin: 0px;
      font-weight: 600;
    }
  </style>
  <title>SYarmolenka</title>
</head>

<body>
  <form>
    <p>Ваше имя</p>
    <input class="string" type="text" name="name">
    <p>Ваш город</p>
    <select class="string" name="city">
      <option></option>
      <option value="Брест">Брест</option>
      <option value="Витебск">Витебск</option>
      <option value="Гомель">Гомель</option>
      <option value="Гродно">Гродно</option>
      <option value="Могилев">Могилев</option>
      <option value="Минск">Минск</option>
    </select>
    <p>Ваш пол</p>
    <div class="string">
      <input name="radio" class="sex" type="radio" value="мужской"><span>мужской</span><br>
      <input name="radio" class="sex" type="radio" value="женский"><span>женский</span>
    </div>
    <p>Комментарий</p>
    <textarea class="string" name="comment" rows="8" cols="80"></textarea>
    <input id="button" type="submit" value="Отправить">
  </form>
</body>

</html>
