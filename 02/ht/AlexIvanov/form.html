<!DOCTYPE html>
<html>
<head>
    <title> form </title>
    <meta charset="utf-8">
    <meta name="keywords" content="...">
    <meta name="description" content="...">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="formCSS.css" rel="stylesheet">

</head>
<body>
<!--
 Создать веб страницу. Добавить на нее форму с полями
 - имя (строкое поле),
 - родной город (Выпадающий список),
 - Комментарий (многострочное поле), пол (radiobutton).
 При нажатии на кнопку - нужно собрать данные введенные в поля и вывести их в блоке под формой,
 после чего поля очистить.
 -->
<div class="box">
    <form class="user__form" id="my__form">
        <fieldset>
            <legend class="icon__home"> Обратная связь </legend>

            <div class="icon icon__name">
                <label for="form__name">	Ваше имя: </label>
                <input type="text" name="name__form" class="textinput" id="form__name" placeholder="Введите Ваше имя">
            </div>

            <div class="icon icon__city">
                <label> Ваш родной город: </label>
                <select name="city" id="form__city">
                    <option selected> Брест </option>
                    <option> Витебск </option>
                    <option> Гомель </option>
                    <option> Гродно </option>
                    <option> Могилев </option>
                    <option> Минск </option>
                </select>
            </div>

            <div class="icon icon__sex">
                <label> Ваш пол: </label>
                <label class="gender"> <input type="radio" name="sex" class="form__sex" id="man" value="Мужской"> Мужской </label>
                <label class="gender"> <input type="radio" name="sex" class="form__sex" id="woman" value="Женский"> Женский </label>
            </div>

            <div class="icon icon__comments">
                <label for="comments"> Dfib rомментарии: </label>
                <textarea class="form__comments" id="comments" placeholder="Текст комментария..."></textarea>
            </div>

            <button type="button" class="button__send" id="button__send"> Собрать данные </button>
            <button type="button" class="button__reset" id="button__reset"> Очистить </button>

        </fieldset>
    </form>

</div>
    <script src="formJS.js"></script>
</body>

</html>
