<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home task 2</title>
</head>
<body>
    <h1 style="text-align: center">Домашнее задание 2</h1>
    <h2 style="text-align: center">Форма</h2>
    <form action="" name="reg">
        <div style="display: flex; justify-content: center">
            <div style="width: 600px; display: flex; flex-direction: column; justify-content: space-around; align-content: center">
                <input type="text" id="name" name="name" placeholder="Имя пользователя" pattern="^[А-Я]{1}[а-я]{1,19}" required>
                <br>
                <fieldset><legend>Возраст *</legend>
                <select name="age" id="age">
                </select>
                </fieldset>
                <fieldset><legend>Ваш пол?</legend>
                    <input type="radio" name="gender" id="genderMail" value="male" checked><label for="genderMail">Мужской</label>
                    <br>
                    <input type="radio" name="gender" id="genderFemale" value="female"><label for="genderFemale">Женский</label>
                </fieldset>
                <br>
                <label><input type="checkbox" id="drive">Имеются водительские права</label>
                <br>
                <input type="textarea" id="comment" name="comment" placeholder="О себе">
                <br>
                <button type="submit" id="submit" style="width: 120px; height: 25px" onclick="printForm()">Готово!</button>
            </div>
        </div>
    </form>
    <div style="display: flex; justify-content: center">
        <div id="outputForm" style="flex-direction: column;"></div>
    </div>

    <script>
        var select = '';
        for (var i = 1 ;i <= 100; i++){
            select += '<option val=' + i + '>' + i + '</option>';
        }
        var ageSelect = document.getElementById("age");
        ageSelect.innerHTML = select;
    </script>

    <script>
        function genderCheck(gender) {
            for (var i = 0; i < gender.length; i++) {
                if (gender[i].checked) {
                    if (gender[i].value === 'male') {
                        return genderOutput = 'Мужчина';
                    } else return genderOutput = 'Женщина';
                };
            };
        };

        function printForm (ev) {
            var outputForm = document.getElementById('outputForm'),
                formText = '',
                form = document.forms.reg,
                name = form.elements.name.value,
                age = form.elements.age.value,
                gender = form.elements.namedItem('gender'),
                genderOutput = '',
                drive = form.elements.drive.checked ? "Да" : "Нет",
                comment = form.elements.comment.value;

            genderCheck(gender);

            if (name !== "") {
                formText = '<h1>Ваши данные</h1><p>Имя: ' + name + '</p><p>Возраст: ' + age + '</p><p>Пол: ' + genderOutput + '</p>' +
                    '<p>Водитель: ' + drive + '</p><p>О себе: ' + comment + '</p>';
                outputForm.innerHTML = formText;
                function clear() {
                    form.reset();
                };
                clear();
            } else {
                outputForm.innerHTML = '<h1>Заполните все поля!!!</h1>';
            };
            ev.preventDefault();
        };

    </script>
</body>
</html>
