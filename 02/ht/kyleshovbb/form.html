<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="form.js" defer></script>
</head>
<body>
<form class="form" action="" method="post" name="questionnaire">
        <input id="name" type="text" placeholder="Введите Ваше имя">
    <br>

    <label>
        <select id="city">
            <option value="Минск">Минск</option>
            <option value="Витебск">Витебск</option>
            <option value="Могилёв">Могилёв</option>
            <option value="Гомель">Гомель</option>
            <option value="Брест">Брест</option>
            <option value="Гродно">Гродно</option>
        </select>
        Выберите ваш город
    </label>

    <p>Ваш пол:</p>
    <label for="male">
        <input id="male" type="radio" name="gender" value="Мужской">
        Мужской
    </label>
    <br>
    <label for="female">
        <input id="female" type="radio" name="gender" value="Женский">
        Женский
    </label>
    <br>
    <textarea name="comments" placeholder="Добавьте комментарий"></textarea>
    <br>
    <input type="submit" value="Отправить">

    <div></div>
</form>
</body>
</html>
