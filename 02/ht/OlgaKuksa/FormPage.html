<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FormPage</title>
    <style>
        button{margin:10px;}
        form input,
        form select,
        form label,
        form textarea
        {margin:5px;}

    </style>
</head>

<body>
<form id="myform">
    <label for="name">Имя*</label>
    <input type="text" id="name">
    <br/>
    <label for="town">Город</label>
    <select name="town" id="town">
        <option value="Минск">Минск</option>
        <option value="Брест">Брест</option>
        <option value="Витебск">Витебск</option>
        <option value="Гродно">Гродно</option>
        <option value="Гомель">Гомель</option>
        <option value="Могилев">Могилев</option>
    </select>
    <br/>
    <label for="comments">Комментарии*</label>
    <br/>
    <textarea id="comments" rows="10" cols="30" placeholder="Здесь можно писать комментарий"></textarea>
    <br/>
    <div>Пол</div>

    <input type="radio" name="gender" value="женский">
    <label for="female">женский</label>

    <input type="radio" name="gender" value="мужской">
    <label for="male">мужской</label>

    <input type="radio"  name="gender" value="неважно" checked="checked">
    <label for="na">неважно</label>
    <br/>
</form>
<button id="send">Отправить</button>
<div id="output">

</div>
<script>
    var elem=document.getElementById("send");
    elem.addEventListener("click",function()
    {var theoutput;
        var name=document.getElementById("name").value;
        var town=document.getElementById("town").value;
        var comments=document.getElementById("comments").value;
        var gender=document.querySelector('input[name="gender"]:checked').value;
        if (name.trim().length==0||comments.trim().length==0)
            theoutput="Имя и комментарий должны быть заполнены\n";
       else
        {theoutput="Имя: "+name+"\nГород: "+town+"\nПол: "+gender+"\nКомментарий:\n"+comments;
            document.getElementById("myform").reset();}
        document.getElementById("output").innerText=theoutput;

    })
</script>


</body>

</html>
