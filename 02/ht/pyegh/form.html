<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HT 02</title>
</head>

<body>
	<form>
		<p>Name:<Br>
			<input name="userName">
		</p>
		
		<p>City:<Br>
			<select name="city">
			  <option value="Minsk">Minsk</option>
			  <option value="Warsaw">Warsaw</option>
			  <option value="Moscow">Moscow</option>
			  <option value="Kiev">Kiev</option>
			</select>
		</p>
		
		<p>Sex:<Br>
			<input type="radio" id="maleRb" name="sex" value="male"><label for="maleRb">Male</label><Br>
			<input type="radio" id="femaleRb" name="sex" value="female"><label for="femaleRb">Female</label><Br>
		</p>
		
		<p>Comment:<Br>
		<textarea name="comment" cols="40" rows="3"></textarea></p>
		
		
		<input type="submit" id="submitFormButton" class="button" value="Submit">	
    </form>
	<script src="form.js"></script>
</body>

</html>
