
<!--Создать веб страницу. Добавить на нее форму с полями
- имя (строкое поле),
- родной город (Выпадающий список),
- Комментарий (многострочное поле), пол (radiobutton).
При нажатии на кнопку - нужно собрать данные введенные в поля и вывести их в блоке под формой,
после чего поля очистить.
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form method="" action="">
    <div>
        <label class='name' for='name'>Ваше имя</label>
    <input type="text" name='name' id='name' required>
    </div>
    <div>
    <label class='town' for='town'>Родной город:</label>
    <select name='town' id="town" required>
        <option value=''>Выберите свой из списка</option>
        <option value="Минск">Минск</option>
        <option value="Гомель">Гомель</option>
        <option value="Брест">Брест</option>
        <option value="другой">другой</option>
    </select>
        </div>
    <div>
    <span>Пол</span>
    <label class="radio">
        <input type="radio" name='sex' value='мужской'>мужской
    </label>
    <label class="radio">
        <input type="radio" name='sex' value='женский'>женский
    </label>
</div>
<div>
    <label class='sms' for="sms">Комментарий</label>
    <textarea id="sms" rows="7" required></textarea>
</div>
    <button id='button' type="reset">Отправить</button>
</form>
<div id="result"></div>
</body>
<script>
    var button = document.getElementById("button");
    button.addEventListener('click', function () {
        var element = document.getElementById("result");
        var str = element.innerHTML;
        str += "<div>" + document.getElementById('name').value + "</div>";
        str += "<div>" + document.getElementById('town').value + "</div>";
        str += "<div>" + document.getElementById('sms').value + "</div>";
        var sex = document.getElementsByName('sex');
        for (var i = 0; i < sex.length; i++) {
            if (sex[i].checked) str += "<div>" + sex[i].value + "</div>";
        }
        element.innerHTML = str;

    });
</script>
</html>
