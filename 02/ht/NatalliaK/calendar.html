<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		body {
			text-align: center;
		}

		table {
			border-collapse: collapse;
			margin: 0 auto;
		}

		td,
		th {
			border: 1px solid grey;
			padding: 4px 6px;
			text-align: center;
		}

		th {
			font-weight: bold;
			background-color: #e68649;
		}
		
		td:hover {
			background-color: #d6d6d6;
		}
		
		td:active {
			background-color: #e36346;
		}

		td.empty:hover {
			background-color: none;
		}

		td.empty:active {
			background-color: none;
		}

		p{
			font-size: 22px;
			font-weight: bold;
		}

		.before {
			margin-right: 5px;
		}

		.after {
			margin-left: 5px;
		}

		li {
			list-style: none;
		}
	</style>
</head>
<body>

<div id="calendar"></div>
<script src="calendar.js"></script>
</body>
</html>
