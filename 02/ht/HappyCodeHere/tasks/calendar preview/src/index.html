<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Calendar preview</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/8/8d/Calendar_Icon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=cyrillic-ext,latin-ext" rel="stylesheet">

  <link rel="stylesheet" href="https://rawgit.com/HappyCodeHere/js--base-course/02/02/ht/HappyCodeHere/tasks/calendar/dist/css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form class="form-horizontal">
          <h2>Настрой календарь</h2>
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" name="" value="12345" id="calendar-id" class="form-control">
          </div>

          <div class="checkboxes">
            <div class="form-group">
              <label for="change-date">Изменять месяц</label>
              <input type="checkbox" name="" value="" id="change-date" checked>
            </div>
            <div class="form-group">
              <label for="add-events">Создавать события</label>
              <input type="checkbox" name="" value="" id="add-events" checked>
            </div>
            <div class="form-group">
              <label for="delete-events">Удалять события</label>
              <input type="checkbox" name="" value="" id="delete-events" checked>
            </div>
          </div>

          <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" name="" value="Your cool calendar" id="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="classes">Темы:</label>
            <select class="form-control" name="" id="classes">
              <option value="">Стандартная тема</option>
              <option value="first-theme">Эмо</option>
              <option value="second-theme">Лесная</option>
              <option value="third-theme">Лесная, но синяя</option>
              <option value="fourth-theme">Самая читаемая</option>
            </select>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="form-group copy-code">
          <label for="copy-code">Код для твоего календаря;)</label>
          <textarea id="copy-code" class="form-control"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="https://rawgit.com/HappyCodeHere/js--base-course/02/02/ht/HappyCodeHere/tasks/calendar/dist/js/main.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
