<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Personal card</title>
</head>
<body>
    <div id="form">
        <h1>Личная карточка</h1>
        <form id="data">
            <p>
                <label for="name">Введите Ваше имя: </label><input type="text" id="name" required>
            </p>
            <div>
                <p>Ваш возраст: </p>
                <select id="age" required>
                    <option>0 - 18</option>
                    <option>19 - 25</option>
                    <option>26 - 35</option>
                    <option>36 - 45</option>
                    <option>46 - 55</option>
                    <option>56 - 65</option>
                    <option>66 - 75</option>
                    <option>76 - 85</option>
                    <option>86 - 95</option>
                    <option>96 и более</option>
                </select>
            </div>
            <fieldset>
                <p>Пол: </p>
                <input type="radio" name="sex" id="mn" value="мужской" required><label for="mn">Мужской </label><br>
                <input type="radio" name="sex" id="wn" value="женский"><label for="wn">Женский </label><br>
            </fieldset>
            <fieldset>
                <p>Наличие водительского удостоверения: </p>
                <input type="checkbox" checked id="license"><label for="yes">Есть</label><br>
            </fieldset>
            <div>
                <p>О себе: </p>
                <textarea cols="40" rows="10" placeholder="Расскажите о себе и своих увлечениях" id="comment" required></textarea>
            </div>
            <p>
                <input type="submit" value="Отправить">
            </p>
        </form>
        <div id="outputInfo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
