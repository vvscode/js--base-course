<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple Form</title>
</head>

<body>
<form action="#" method="post" id="sForm" onsubmit="return valid(this)">
    <p>
        <label for="username">Имя: </label>
        <input type="text" name="username" id="username" placeholder="Ваше имя..." required>
    </p>
    <p>
        <label for="userage">Возраст: </label>
        <select name="userage" id="userage" required>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
        </select>
    </p>
    <p>
        <label for="gender1">Муж.</label>
        <input type="radio" name="gender" id="gender1" value="male" checked required>
        <label for="gender2">Жен.</label>
        <input type="radio" name="gender" value="female" id="gender2">
    </p>
    <p>
        <label for="drivelic">Водительские права: </label>
        <input type="checkbox" id="drivelic" name="drivelic">
    </p>
    <p>
        <label for="about">О себе:</label><br>
        <textarea id="about" name="about" rows="10" cols="40" placeholder="Немного информации о себе..."
                  required></textarea>
    </p>
    <p><input type="submit" name="submit"></p>
</form>

<script>
    function addUserMetrics(...args) {
        const helpArr = ["Имя: ", "Возраст: ", "Пол: ", "Вод.права: ", "О себе: "],
            div = document.createElement('div');

        for (let i = 0; i < args.length; i++) {
            const p = document.createElement('p');
            p.innerText = helpArr[i] + args[i];
            div.appendChild(p);
        }
        document.body.appendChild(div);
    }

    function valid(form) {
        const username = form.username.value,
            about = form.about.value,
            driverLic = form.drivelic.checked,
            gender = form.gender.value,
            age = form.userage.value;

        if (+username === 0 || +about === 0) {
            alert('Поля не могут быть заполнены только пробелами!');
            return false;
        }
        addUserMetrics(username, age, gender, driverLic, about);

        return false;
        // return true; // позволить отправку формы
    }

</script>
</body>

</html>
