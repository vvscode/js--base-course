<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="Form.js"></script>
    <title>Form</title>
<style>
    #result{
        height: 150px;
        width: 50%;
        overflow: auto; 
        border-style: solid;
        border-color: blue;   
    }
</style>
    
</head>
<body>
    
    <form id = "form" name = 'my'>
        
        <p>Name:</p>
      
        <input type="text" name="guestName" size="15px" id="username" autofocus >
        
        <p>Native town:</p>
       
        <select name = 'town'>
            <option>Minsk</option>
            <option>New York</option>
            <option>Moskow</option>
            <option>London</option>
            <option>Milan</option>
            <option>Kiev</option>
          </select>
        

        <p>Comments:</p>
        <p><textarea rows="10" cols="45" name="text"></textarea></p>
        <input type="radio" name="gender" value="Male" checked> Male<br>
        <input type="radio" name="gender" value="Female"> Female<br><br>
        <input type="reset"" id="butt" value="Submit" /><br><br>
      
        
      </form>
<div id = 'result'></div>


</body>
</html>
