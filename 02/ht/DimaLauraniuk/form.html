<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <form id="userInfo">
        <label>Имя: </label>
        <input type="text" id="name" placeholder="Введите имя">
        <br>
        <br>
        <label>Родной город: </label>
        <select id="city">
            <option>Брест</option>
            <option>Гродно</option>
            <option>Витебск</option>
            <option>Могилёв</option>
            <option>Гомель</option>
            <option>Минск</option>
            <option>Кобрин</option>
        </select>
        <br>
        <br>
        <textarea id="comment" rows="10" cols="45" name="comment" placeholder="Комментарии"></textarea>
        <br>
        <label>Пол</label>
        <br>
        <p>
            <input name="sex" type="radio" id="male">Мужской</p>
        <p>
            <input name="sex" type="radio" id="female">Женский</p>
        <button type="button" id="submit">Отправить</button>
        <br>
        
    </form>
    <div id="outputInfo"></div>
    <script src="./formjs.js"></script>
</body>

</html>
