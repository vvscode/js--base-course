<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Interective Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calendar-container">
        <div id="calendar-wrapper"></div>
        <div id="calendar-notes"></div>
    </div>
    <div id="modalWindow" class="modal">
        <div class="modal-content">
            <textarea rows="10" cols="40" id="comment" class="comment" placeholder="Enter a comment."></textarea>
            <br>
            <br>
            <button type="button" id="ok" class="modal-buttonOk">Ok</button>
            <button type="button" id="cancel" class="modal-buttonCancel">Cancel</button>
        </div>
    </div>
    <script src="./calendarForm.js"></script>
    <script> drawInterectiveCalendar(document.getElementById('calendar-wrapper'));</script>
</body>

</html>
