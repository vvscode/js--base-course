<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>

    <form class="form-horizontal" role="form" style="margin: 10px" id="userForm">
        <div class="form-group">
            <label class="col-md-1">Имя: </label>
            <div class="col-md-2">
                <input class="form-control" name="userName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">Город: </label>
            <div class="col-md-2">
                <select class="form-control " name="userCity">
                        <option>Брест</option>
                        <option>Витебск</option>
                        <option>Гродно</option>
                        <option>Гомель</option>
                        <option selected="selected">Минск</option>
                        <option>Могилев</option> 
                    </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">Комментарий: </label>
            <div class="col-md-2">
                <textarea class="form-control" rows="2" name="userComment"></textarea><br>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">Пол: </label>
            <div class="col-md-2">
                <label>
                        <input type="radio" name="sex" value="male" checked>
                        Мужской  
                </label>
                <label>
                        <input type="radio" name="sex" value="female">
                        Женский
                </label>
            </div>
        </div>
        <div class="col-md-offset-1">
            <button class="btn btn-default">Сохранить</button>
        </div>
        <div class="col-md-offset-1">
            <label class="col-md-2" name="content"></label>
        </div>
    </form>
    <script async src="userScript.js"></script>
</body>

</html>
