<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>lesson 00</title>
</head>

<body>
    <p id="response"></p>
</body>

<script>
    var name;
    var age;

    while (true) {
        name = prompt('Введите Ваше имя:', '');
        if (name == '') {
            alert('Вы должны ввести имя');
        } else {
            break;
        }
    }

    while (true) {
        age = prompt('Введите Ваш возраст:', '');
        if (isNaN(parseInt(age)) == true) {
            alert('Возраст должен быть числом');
        } else {
            break;
        }
    }

    var response = document.getElementById('response');
    if (age < 18) {
        response.innerText = 'Здарова, ' + name + '. Как твои ' + age + '?';
    } else {
        response.innerText = 'Привествую, ' + name + '. Уж ' + age + ' лет прошло';
    }
</script>

</html>
