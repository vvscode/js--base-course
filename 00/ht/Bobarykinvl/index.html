<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title> Бобарыкин Владислав </title>

</head>

<body>
   
    <script>
        function nameAge() {
            name = prompt('Как вас зовут?');
            age = +prompt('Сколько Вам лет?');
        }
        do {
            nameAge();
        }

        while (name === null || name === '' ||
            age === '' || age === null)

        if (age < 18) {
            alert('Здарова, как твои ' + age + ' ?');
        } else {
            alert('Приветствую ' + name + ' Уж ' + age + ' лет прошло');
        }
    </script>


</body>

</html>
