<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS</title>
</head>
<body>
	<script>
		var Name=prompt("Введите Ваше имя");
		while (isNaN(Name)==false) {
			Name=prompt("Введите имя корректно");
		}
		var Age=prompt("Введите Ваш возраст в годах");
		while ((isNaN(Age)==true) || (Age<=0) || (Age>150)) {
			Age=prompt("Введите возраст корректно");
		}
		if (Age<18) {
			alert ("Здарова, "+Name+". Как твои "+Age+"?");
		} else alert ("Привествую, "+Name+". Уж "+Age+" лет прошло.");
	</script>
</body>
</html>
