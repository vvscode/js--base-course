<!DOCTYPE html>
<html>
<head>
    <title> greeting </title>
    <meta charset="utf-8">
</head>
<body>
    <script>
    /*
     Создать страницу. При открытии у пользователя сначала нужно спросить его имя, а потом возраст.
     Если пользователь не ввел имя/возраст - запросить данные повторно
     ( пока данные не будут заполнены ).
     После ввода пользователя вывести на странице сообщение. Если возвраст пользователя
     меньше 18:
     Здарова, {{ИМЯ_ПОЛЬЗОВАТЕЛЯ}}. Как твои {{ВОЗРАТ ПОЛЬЗОВАТЕЛЯ}}?
     Если возраст пользователя больше либо равен 18:
     Привествую, {{ИМЯ_ПОЛЬЗОВАТЕЛЯ}}. Уж {{ВОЗРАТ ПОЛЬЗОВАТЕЛЯ}} лет прошло
    */

      var userName = '';
      var userAge = '';
      var reg = /^[a-zA-Z]+(-[а-яА-Я]+)*$/i; // находит все буквы А-Я, а-я, A-Z, a-z

      getAgeAndNAme();
      displayMess (userName, userAge)


      function getAgeAndNAme() {
        userName = prompt('Введите свое имя', 'Alex');
        userAge = +prompt('Введите свой возраст', '25');
        doCheckInformation(userName, userAge)
      }

      function doCheckInformation(name, age) {
        if(name === null){
          addMessageAboutError ();
          getAgeAndNAme();
        } else if(name === '' || age === ''){
          addMessageAboutError ();
          getAgeAndNAme();
        } else if(!reg.test(name) || isNaN(age)) {
          addMessageAboutError ();
          getAgeAndNAme();
        } else if( age <= 0 || age > 150 ) {
          addMessageAboutError ();
          getAgeAndNAme();
        } else {}
      }
      
      function displayMess (name, age) {
        if( age < 18) {
          alert('Здарова, ' + name + '. Как твои ' + age + '?')
        } else {
          alert('Приветствую, ' + name + '. Уж ' + age + ' лет прошло.')
        }
      }
      
      function addMessageAboutError () {
        alert('Вы должны ввести корректно свои ИМЯ и ВОЗРАСТ!!! другие варианты не допускаются!!! Произведите ввод значений повторно');
      }

    </script>
</body>
</html>
