<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>introduction</title>
    </head>
    <body>
        <script type="text/javascript">
        var name;
        var age;
        do {
        name=window.prompt("Please, enter your name"); 
        age=window.prompt("Please, enter your age");
        }
        while (!name || !age);
        if (age<18) document.write("Здарова, "+name+". Как твои "+age+"?");
        else document.write("Приветствую, "+name+". Уж "+age+" лет прошло");
        </script>
    </body>
</html>
