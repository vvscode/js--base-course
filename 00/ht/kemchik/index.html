	 <script type="text/javascript">

	 do{
	 	var name = prompt("Введите ваше имя:");
	 }while(name == "");

	 do{
	 	var age = parseInt(prompt("Введите ваш возраст:"));
	 }while(age == "" || age < 0 || age > 150 || isNaN(age));

	 if (age < 18){

	 } else {

	 }

	 </script>
