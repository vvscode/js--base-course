<!DOCTYPE html>
<html>

<title>Кулешов Владимир</title>
<body>
<script>

    var userName = prompt("Введите Ваше имя:", "Владимир");

    do {
        var userAge = parseInt(prompt("Введите Ваш возраст:", "25"));
    }
    while (!userAge);

    if (userAge < 18) {
        alert("Здарова, " + userName + ". Как твои " + userAge +"?");
    } else {alert("Привествую, " + userName + ". Уж " + userAge +" лет прошло");}

</script>
</body>

</html>
