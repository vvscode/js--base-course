<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeting</title>
</head>
<body>
    <script>
        "use strict";
        var uname;
        var age;

        while (!uname) {
            uname = prompt("Введите, пожалуйста, Ваше имя","");
        } 

        while (!age) {
            age = prompt("Введите, пожалуйста, Ваш возраст","");
        }

        if (age < 18) {
            alert("Здарова, " + uname + ". Как твои " + age + "?");
        } else {
            alert("Привествую, " + uname + ". Уж " + age + " лет прошло.");
        }

    </script>
    
</body>
</html>
