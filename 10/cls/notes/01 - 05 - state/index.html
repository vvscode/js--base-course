<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <h1>
       Basic React element via JSX
    </h1>
    <div id="container">
    </div>
    <script  type="text/babel">
      class Card1 extends React.Component{
        constructor() {
          super();
          this.state = {
            counter: 0
          };
        }
        inc1() {
          this.setState({ counter: this.state.counter + 1});
        }
        inc2() {
          this.state.counter ++;
        }
        render() {
          return (<div>
            <h4>Agent {this.props.name} {this.state.counter}</h4>
            <p className="description">Few words about Bob</p>
            <button data-role="submit" onClick={() => this.inc1()}>Greet Bob correctly</button>
            <button data-role="submit" onClick={() => this.inc2()}>Greet Bob incorrectly 1</button>
            <button data-role="submit" onClick={this.inc1}>Greet Bob incorrectly</button>
          </div>)
        }
      }
      
      const Card3 = (props) => (<div>
            <h4>Agent {props.name} 3</h4>
            <p className="description">Few words about Bob</p>
            <button data-role="submit">Greet Bob</button>
          </div>);

      ReactDOM.render(
        <div>
          <Card1 name="Sam" />
          <Card3 name="Martin" />
        </div>,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
