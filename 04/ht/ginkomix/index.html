<!DOCTYPE html>
<html lang="en">

	<head>

	<body>
		   
		<header>
		<div class="menu">
<a class="active" href="calendar">calendar</a>
	<span> | </span>
	<a href="create">create</a>
	</div>

		</header>
		<main>
			<div id="calendar">
				
			</div>
			<div id="create">
				<div class="configure">
				<span>Configure Calendar</span><br>
				 <p><input class="inputConfigure" type="checkbox"  id="changeMonth" > allow change month</p>
				  <p><input class="inputConfigure" type="checkbox" id="addTasks"  > allow add tasks</p>
				   <p><input class="inputConfigure" type="checkbox" id="removeTasks" > allow remove tasks</p>
				   <p>show month / year</p>
				   <p><input class="number inputConfigure" id="month" type="number">
				    <input class="number inputConfigure" id="year" type="number"></p>  
					<p><input type="text" id="class"></p>
					<div class="scriptCalendar">
						<div id="textScriptCalendar" class="scriptCalendarBlock"></div>
						<div id="testCalendarBlock">
							<div class="no-click"></div>
						</div>
					</div>
				</div>
				
			</div>
		</main>
		<script src="./js/menu.js"></script>
		<script src="./js/calendar.js"></script>
