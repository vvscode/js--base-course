<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calendar SPA</title>
        <meta name="author" content="Sergey Derevyannik">
        <link href="styles/css/reset.css" rel="stylesheet" type="text/css">
        <link href="images/calendar_2.ico" rel="shortcut icon" type="image/x-icon">
        <link href="fonts/Neucha/Neucha.ttf" rel="stylesheet" type="application/x-font-ttf">
        <link href="styles/css/fonts.css" rel="stylesheet" type="text/css">
        <link href="styles/css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <nav class="headerMenu">
                <ul class="menu">
                    <li><a href="#calendar" id="calendarLink">Calendar</a></li>
                    <li><a href="#create" id="createLink">Create</a></li>
                    <li><a href="#about" id="createAbout">About</a></li>
                </ul>
            </nav>
        </header>
        <section class="wrapperPages">
            <div id="preloader">
                <div class="load">
                    <hr/><hr/><hr/><hr/>
                </div>
            </div>
            <div id="calendar" name='nav' class="hidden"></div>
            <div id="modalWindow" class="hidden"></div>
            <div id="create" name='nav' class="hidden createWrap">
                <div class='formCalendarConfig'>
                    <form action="" name="reg">
                        <fieldset class="calendarConfig">
                            <legend>Configure calendar</legend>
                            <div class="filds">
                                <label><input type="checkbox" id="changeMonth">Allow to change the month</label>
                                <label><input type="checkbox" id="addTasks">Allow add tasks</label>
                                <label><input type="checkbox" id="removeTasks">Allow remove tasks</label>
                                <label><input type="checkbox" id="showDate">Show month / year</label>
                                <fieldset>
                                    <legend>Set month and year</legend>
                                    <select name="monthSel" id="monthSel"></select>
                                    <select name="year" id="yearSel"></select>
                                </fieldset>
                                <fieldset>
                                    <legend>Id element</legend>
                                    <input type="text" id="tagId" name="tagId" placeholder="Add the id of your tag">
                                </fieldset>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div>
                    <div id="outputForm">
                        <fieldset>
                            <legend>Code</legend>
                            <textarea id="code">
                            </textarea>
                        </fieldset>
                        <fieldset class="previewCalendar">
                            <legend>Calendar preview</legend>
                            <div id="preShowCalendar">
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div id="about" name='nav' class="hidden">
                <div><img src="https://avatars0.githubusercontent.com/u/33173033?s=460&v=4" width="230px" height="230px"></div>
                <div><a class="phone-number text-decoration-none" href="tel:+375291831914">Phone: +375 29 183 19 14</a></div>
                <div><a class="mail" href="mailto:dsv-sergey@mail.ru">Mail: dsv-sergey@mail.ru</a></div>
                <div><a href="https://github.com/dsv-sergey.github.io/calendar/index.html">Sergey Dervyannik on github</a></div>
            </div>
        </section>
        <footer>
            <div class="footerCaption">Front-End Developer Sergey Dervyannik | Minsk 2018</div>
        </footer>
        <script src="js/script.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/settingFunc.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
