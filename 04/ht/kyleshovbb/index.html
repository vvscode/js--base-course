<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPA Calendar</title>
</head>

<body>
<nav>
    <ul id="navigation" class="navig text-center fixed-width">
        <li><a id="fullCalendar" class="navig" title="Calendar" href="#calendar">Calendar</a></li>
        <li><a id="create" class="navig" title="Create" href="#">Create</a></li>
        <li><a id="about" title="About" href="#about">About</a></li>
    </ul>
</nav>
<div id="index">
    <form method="get" id="form">
        <fieldset>
            <legend>Configure Calendar</legend>
            <div>
                <label for="showArrows">
                    <input id="showArrows" type="checkbox" checked>
                    allow change month
                </label>
            </div>
            <div>
                <label for="addTasks">
                    <input id="addTasks" type="checkbox" checked>
                    allow add tasks
                </label>
            </div>
            <div>
                <label for="removeTasks">
                    <input id="removeTasks" type="checkbox" checked>
                    allow remove tasks
                </label>
            </div>
            <div>
                <label for="monthAndYear">
                    <input id="monthAndYear" type="checkbox" checked>
                    show month / year
                </label>
            </div>
            <div>
                <input id="selectMonth" name="month" type="number" min="1" max="12" value="12"
                       placeholder="month">
                <input id="selectYear" name="year" type="number" min="1970" max="2050" value="2017"
                       placeholder="year">
            </div>
            <input id="addClass" type="text" placeholder="Add class for calendar">
        </fieldset>
    </form>
    <pre id="javaScriptCode"></pre>
</div>

<script src="create.js"></script>
<script src="settings.js"></script>
<script src="about.js"></script>
<script src="writeJSÐ¡ode.js"></script>
<script src="router.js"></script>


</body>
</html>
