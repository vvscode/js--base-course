<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>HT 02</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="#1" name='Calendar_0'>Calendar</a></li>
            <li><a href="#2" name='Calendar_1'>Create</a></li>
            <li><a href="#3" name='About'>About</a></li>
        </ul>
    </header>
    <fieldset class='hide'>
        <legend>Configure Calendar</legend>
        <form id="form">
            <p>
                <input type="checkbox" id='button' data-change="_allowChange">
                <label for="button" >Allow change month</label>
            </p>
            <p>
                <input type="checkbox" id='td' data-change="_allowAdd">
                <label for="td">Allow add tasks</label>
            </p>
            <p>
                <input type="checkbox" id='td' data-change="_allowRemove">
                <label for="td">Allow remove tasks</label>
            </p>
            <p>
                <input type="checkbox" id='th' data-change="_showMonth">
                <label for="th">Show month / year</label>
            </p>
            <select name="month" id="selectMonth"></select>
            <select name="year" id="selectYear"></select>
            <p><textarea>Add some note...</textarea></p>
        </form>
    </fieldset>
    <div id="workingBlock">
        <div id='code' class='hide'></div>
        <div id="calendar"></div>
        <div id="about">
            <div><img src="img/ava.png"></div>
            <p>Hello! My name is Vasiliy Melnik. I am a beginning front end developer.</p>
        </div>
    </div>
    <script src="scripts/localStorage.js"></script>
    <script src="scripts/eventListeners.js"></script>
    <script src="scripts/base.js"></script>
    <script src="scripts/calendar.js"></script>
    <script src="scripts/action.js"></script>
    <script src="scripts/drawSelects.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
