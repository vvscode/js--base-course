    <div id="optionsDivId" class="optionDivInactive">
        <div>
            <input id="showMonth" type="checkbox"/>
            <span>Show month</span>
        </div>
        <div>
            <input id="allowChangeMonth" type="checkbox"/>
            <span>Allow change month</span>
        </div>
        <div>
            <input id="allowAddNotes" type="checkbox"/>
            <span>Allow add notes</span>
        </div>
        <div>
            <input id="allowRemoveNotes" type="checkbox"/>
            <span>Allow remove notes</span>
        </div>
        <div>
            <select  name="yearSelect" style="float:left" id="yearSelectId">
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
            </select>
        </div>
        <div>
            <select  name="monthSelect" style="float:left" id="monthSelectId">
                <option value="12">12</option>
                <option value="11">11</option>
                <option value="10">10</option>
                <option value="9">9</option>
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
        </div>
    </div>
    <div id="calendar3" class="demoTableInactive"></div>
  
    <script>

        (function(){
		
			addLinksListners();


            var options = {
                calendarDivId: 'calendar3',
                showMonth: true,
                allowChangeMonth: true,
                allowAdd: true,
                allowRemove: true,
                date: new Date(document.getElementById("yearSelectId").value ,
                    document.getElementById("monthSelectId").value -1)
            }
            new Calendar(options);
		
			var id = 'calendar' +  1 ;
			document.write('<div id="' + id + '" class="calendar"></div>');
			var options = {
                calendarDivId: id,
                showMonth: false,
                allowChangeMonth: false,
                allowAdd: false,
                allowRemove: true,
                date: new Date()
            }
			new Calendar(options);

            var id2 = 'calendar' +  2;
            document.write('<div id="' + id2 + '" class="calendar"></div>');
            var options2 = {
                calendarDivId: id2,
                showMonth: true,
                allowChangeMonth: true,
                allowAdd: true,
                allowRemove: false,
                date: new Date(2017, 0, 1)
            }
            new Calendar(options2);
			

        }) ();
    </script>
