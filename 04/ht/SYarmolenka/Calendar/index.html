<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
  <style>
    a {
      font: 20px Arial;
      margin: 20px;
    }
    .header {
      text-align: center;
      margin: 20px 0;
    }
    form {
      width: 100%;
    }
    fieldset, textarea {
      border: 1px solid #000;
      border-radius: 5px;
      font: 18px Arial;
      line-height: 1.5;
    }
    input {
      margin-left: 10px;
    }
    select, .input_text {
      font: 18px Arial;
      width: 200px;
      height: 30px;
      margin: 10px;
      border: 1px solid #000;
      border-radius: 3px;
    }
    .input_text {
      width: 424px;
    }
    #setup {
      margin: auto;
      width: 50%;
    }
    #code {
      border: 1px solid #000;
      border-radius: 5px;
      font: 14px Arial;
      height: 300px;
      width: 49%;
      box-sizing: border-box;
      display: inline-block;
      margin-top: 20px;
      overflow: scroll;
    }
    pre {
      margin: 3px;
    }
    #calendar {
      width: 49%;
      height: 300px;
      display: inline-block;
    }
    #calendar table {
      width: 100%;
      height: 100%
    }
    #calendar td {
      width: 40px;
      height: 20px;
    }
    #calendar th {
      font: 18px Arial;
      width: 40px;
      height: 20px;
    }
    #calendar .task {
      padding-left: 18px;
      width: 40px;
      overflow: hidden;
    }
    td, th {
      font: 18px Arial;
      width: 150px;
      height: 70px;
      border: 1px solid #000;
      border-radius: 3px;
      text-align: center;
      background: #EAFFFF;
      cursor: pointer;
    }
    th {
      font: 30px Arial;
    }
    tbody td {
      text-align: left;
      vertical-align: text-top;
    }
    span {
      margin: 3px;
    }
    table {
      margin: auto;
      border: 1px solid #000;
      border-radius: 3px;
      background: #55FF7A;
    }
    .task {
      padding-left: 18px;
      width: 140px;
      overflow: hidden;
    }
    .del_task {
      position: absolute;
      width: 16px;
      display: inline-block;
      background: red;
      text-align: center;
    }
    .task, .del_task {
      border: 1px solid #000;
      border-radius: 8px;
      height:16px;
      line-height: 0.9em;
    }
    .comment {
      position: absolute;
      left: 100px;
    }
    textarea:focus {
      outline: none;
    }
    .hide {
      display: none;
    }
    #about {
      font: 100px Arial;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="header">
      <a href="" name="page1">Календарь</a>
      <a href="" name="page2">Создать</a>
      <a href="" name="page3">О нас</a>
    </div>
  </header>
  <div id="setup">
    <form name="setup">
      <fieldset>
        <legend>Конфигурация календаря</legend>
        <input type="checkbox" name="allowChangeMonth"> Разрешить изменения месяца<br>
        <input type="checkbox" name="allowAdd"> Разрешить добавлять задания<br>
        <input type="checkbox" name="allowRemove"> Разрешить удалять задания<br>
        <input type="checkbox" name="showMonth"> Показывать месяц/год<br>
        <select name="month" id="month"></select>
        <select name="year" id="year"></select><br>
        <input type="text" name="addClass" class="input_text">
      </fieldset>
    </form>
  </div>
  <div id="code">
    <pre></pre>
  </div>
  <div id="calendar"></div>

  <script type="text/javascript" src="calendar.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="spa.js"></script>
</body>
</html>
