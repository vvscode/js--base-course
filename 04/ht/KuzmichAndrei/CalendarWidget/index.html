        <div class = "main"></div>
        <section id="sec">
            <div class = "block1">
                <div class = "inputs">
                    <label for="allowChange"><input id = "allowChange" type="checkbox">Allow changing month</label><br/>
                    <label for="allowAdd"><input id = "allowAdd" type="checkbox">Allow adding tasks</label><br/>
                    <label for="allowRemove"><input id = "allowRemove" type="checkbox">Allow removing tasks</label><br/>
                    <label for="show"><input id = "show" type="checkbox">Show month / year</label><br/>
                        <input id = "dateM" type="number" onkeyup="this.value=this.value.replace(/[^0-9]+/g,''); 
                                                          isRightMonthValue(this);" style="width: 60px" placeholder = "month"> 
                        <input id = "dateY" type="number" onkeyup="this.value=this.value.replace(/[^0-9]+/g,''); 
                                                          isRightYearValue(this);" style="width: 60px" placeholder = "year"><br/> 
                    <label for="class"><input id = "class" type="text" size="15" placeholder = "Class for your table"></label><br/>                            
                </div>
            </div>
            <div class = "block2"></div>
            <div class = "block3"></div>
        </section>
