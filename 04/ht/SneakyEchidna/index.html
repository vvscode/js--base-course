<body>
  <!-- <script scr="src/calendar.js"></script> -->
  <script src="src/calendar.js"></script>
  <script>
  (function() {
      var id = 'calendar111';
      document.write('<div id="' + id + '"></div>');
      new Calendar({
        el: '#' + id,
        class: 'calendar',
        showMonth: true,
        allowAdd: false,
        allowRemove: true,
        allowChangeMonth: false,
        date: null
      })
  })();
</script>

<script>
  (function() {
      var id = 'calendar222';
      document.write('<div id="' + id + '"></div>');
      new Calendar({
        el: '#' + id,
        showMonth: false,
        allowAdd: true,
        allowRemove: true,
        date: [2011, 10]
      })
  })();
</script>
