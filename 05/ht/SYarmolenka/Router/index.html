<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul {
      float: left;
    }
    #square {
      padding-right: 40%;
    }
    div {
      position: absolute;
      /* display: none; */
    }
    .square {
      left: 100px;
      width: 200px;
      height: 200px;
      border: 1px solid #000;
    }
    .circle {
      left: 60%;
      width: 200px;
      height: 200px;
      border: 1px solid #000;
      border-radius: 100px;
    }
    .red {
      top: 180px;
      background: #f00;
    }
    .green {
      top: 200px;
      background: #0f0;
    }
    .blue {
      top: 220px;
      background: #00f;
    }
  </style>
</head>
<body>
  <header>
    <ul id="square">Square
      <li><a href="#">The square is red</a></li>
      <li><a href="#">The square is green</a></li>
      <li><a href="#">The square is blue</a></li>
    </ul>
    <ul>Circle
      <li><a href="#">The circle is red</a></li>
      <li><a href="#">The circle is green</a></li>
      <li><a href="#">The circle is blue</a></li>
    </ul>
  </header>
  <div class="square red"></div>
  <div class="square green"></div>
  <div class="square blue"></div>
  <div class="circle red"></div>
  <div class="circle green"></div>
  <div class="circle blue"></div>
  <script src="script.js"></script>
  <script type="text/javascript">
    function Figure(figure, match) {
      this.name = figure;
      this.match = match;
    }
    Figure.prototype.onEnter = function (arr) {
      let div = document.querySelector(`.${arr[1]}.${arr[2]}`);
      div.style.display = ``;
    }
    Figure.prototype.onBefore = function (arr) {
      let div = document.querySelector(`.${arr[1]}.${arr[2]}`);
      setTimeout(function (div) {div.style.display = `none`}, 250, div);
      setTimeout(function (div) {div.style.display = ``}, 300, div);
    }
    Figure.prototype.onLeave = function (arr) {
      let div = document.querySelector(`.${arr[1]}.${arr[2]}`);
      div.style.display = `none`;
    }
    route.routes = [{
        name: `index`,
        match: ``,
        onEnter: function () {
          let divs = document.querySelectorAll(`div`);
          divs.forEach(function (div) {
            div.style.display = ``;
          })
        },
        onLeave: function () {
          let divs = document.querySelectorAll(`div`);
          divs.forEach(function (div) {
            div.style.display = `none`;
          })
        }
      },
      new Figure(`square`, /(square) is (.+)/),
      new Figure(`circle`, /(circle) is (.+)/)
    ];

    route.start();
  </script>
</body>
</html>
