<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weather v2.3.1</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/weather.ico">
</head>

<body>
    <div class="wrapper border">
        <div class="container border">
            <header>
                <form>
                    <div class="request inline-block">
                        <label for="fetch-id">Fetch</label>
                        <input type="radio" id="fetch-id" name="radio" value="fetch">
                        <label for="xhr-id">XHR</label>
                        <input type="radio" id="xhr-id" name="radio" value="xhr">
                    </div>
                    <div class="search inline-block">
                        <label for="search-field-id"></label>
                        <input id="search-field-id" class="search-field" type="text" autofocus>
                    </div>
                </form>
            </header>
            <div class="main">
                <div class="main-menu">
                    <ul>
                        <li><a href="#" id="index-id">Главная</a></li>
                        <li><a href="#about" id="about-id">О проекте</a></li>
                    </ul>
                </div>
                <div title="Добавить в избранное" id="favorites-id" class="favorites"></div>
                <div class="output">
                    <div class="output-data">
                        <div class="description"></div>
                        <div class="forecast"></div>
                    </div>
                </div>
                <div class="about hidden"></div>
                <div id="map" class="map hidden"></div>
            </div>
            <footer>
                <div class="forecasts-list inline-block"></div>
                <div class="favorites-list inline-block"></div>
            </footer>
        </div>
    </div>
    <script src="js/app.js" defer></script>
</body>
</html>
