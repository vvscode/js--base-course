<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="header">
        <form action="">
            <label><input class="Fetch" type="radio" name="query" value="fetch" checked>Fetch</label>
            <label><input class="XHRequest" type="radio" name="query" value="xhr">XHRequest</label>
            <input class="searchLine" type="text" autofocus>
            <input class="search" type="button" value="Get Forecast">
        </form>
    </div>
    <div class="result_container">
        <div id="temperature"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
        <div id="error"></div>
    </div>
    <div class="footer">
        <ul class="list">
            <li><a class="a0" href=""></a></li>
            <li><a class="a1" href=""></a></li>
            <li><a class="a2" href=""></a></li>
            <li><a class="a3" href=""></a></li>
            <li><a class="a4" href=""></a></li>
        </ul>
    </div>
</div>


<script src="forecast.js"></script>
</body>
</html>
