<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weather v2.0.0</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript" defer></script>
</head>

<body>
<div class="wrapper border">
    <div class="container border">
        <header>
            <form>
                <div class="request inline-block">
                    <label for="fetch-id">Fetch</label>
                    <input type="radio" id="fetch-id" name="radio" value="fetch" checked>
                    <label for="xhr-id">XHR</label>
                    <input type="radio" id="xhr-id" name="radio" value="xhr">
                </div>
                <div class="search inline-block">
                    <input id="search-field-id" type="text" autofocus>
                </div>
            </form>
        </header>
        <div class="main">
            <div class="main-menu">
                <ul>
                    <li><a href="#" class="selected">Главная</a></li>
                    <li><a href="#">О проекте</a></li>
                </ul>
            </div>
            <div title="Добавить в избранное" id="favorites-id" class="favorites"></div>
            <div class="output">
                <div class="output-data">
                    <div class="description"></div>
                    <div class="forecast"></div>
                </div>
            </div>
            <div id="map" class="map"></div>
        </div>
        <footer>
            <div class="forecasts-list inline-block"></div>
            <div class="favorites-list inline-block"></div>
        </footer>
    </div>
</div>
<script src="js/yandex.js" type="text/javascript" defer></script>
<script src="js/forecast.js" defer></script>
</body>
</html>
