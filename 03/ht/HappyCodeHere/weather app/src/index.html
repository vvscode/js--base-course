<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

  <link rel="shortcut icon" href="img/logo.png">
  <title>My weather app</title>
</head>
<body>

  <div id="clouds">
  	<div class="cloud x1"></div>
  	<!-- Time for multiple clouds to dance around -->
  	<div class="cloud x2"></div>
  	<div class="cloud x3"></div>
  	<div class="cloud x4"></div>
  	<div class="cloud x5"></div>

    <div class="container">
      <header>
        <h1>My weather app</h1>
        <div class="row">
          <div class="col-md-4 switcher">
            Request type: <span>Fetch</span>
            <label class="switch">
              <input type="checkbox" checked>
              <div class="slider round"></div>
            </label>
          </div>
          <form>
            <div class="col-md-offset-3 col-md-3">
              <div class="form-group search">
                <input type="text" class="form-control" placeholder="Enter a city..." autofocus>
              </div>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-warning">Get forecast!</button>
            </div>
          </form>
        </div>
      </header>

      <section class="main">
        <div class="row">

          <div class="col-md-offset-2 col-md-8 forecast-block">
            <h2></h2>
            <div class="row">
              <div class="col-md-6">
                <canvas class="forecast-icon" width="128" height="128"></canvas>
              </div>
              <div class="col-md-6 forecast-info">
                <span class="temperature"></span>
                <span class="humidity"></span>
                <span class="wind-speed"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-offset-3 col-lg-6 summary">
                <p></p>
              </div>
            </div>
          </div>
          <div class="col-md-offset-2 col-md-8 welcome-block active">
            <h2>Welcome to cool weather app.</h2>
            <p>Enter your city to get a latest forecast!</p>
          </div>
          <div class="col-md-offset-2 col-md-8 error-block">
            <h2>Something went wrong...</h2>
            <p></p>
          </div>
        </div>

      </section>

      <section class="history">
        <h3>Resently watched:</h3>
        <ul class="list-group"></ul>
      </section>

      <footer>
        &copy; 2017 My weather app. All rights reserved.
      </footer>

    </div>
  </div>



  <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
