<!DOCTYPE html>
<html>
<head>
	<title>Weather Forecast Widget</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito"> 
   	<link rel="stylesheet" href="style.css">

</head>
<body>
	
	<div class="widget__wrapper">
		<div class="widget__main">
			<div class="widget__top">
				<div id="current" class="widget__current-day"></div>
				<div class="widget__setup setup" id="request-type">
					<label class="setup_label">fetch<input class="setup__radio" type="radio" name="request-group" id="fetch" value="fetch" checked></label>
					<label class="setup_label">xhr<input class="setup__radio" type="radio" name="request-group" id="xhr" value="xhr"></label>
				</div>
			</div>
			<div class="widget__history">
				<div class="widget__alerts" id="alert">Welcome to the weather widget</div>
				<ol class="widget__cities-list" id="cities-list"></ol>
			</div>
			<form id="search" class="widget__search">
				<input id="address" type="textbox" class="widget__search-field" placeholder="Type your city.." value="" autocomplete="off" autofocus>
				<input id="submit" type="submit" class="widget__submit-button" value="GO">
			</form>
		</div>
		<div class="widget__extended">
			<div id="today" class="extended__report"></div>
			<div id="tomorrow" class="extended__report"></div>
			<div id="thedayafter" class="extended__report"></div>
		</div>
	</div>
<script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAREneuir6x4ltXTz7GwKiaNFjXY5Csykc&callback"></script>
<script src="script.js"></script>
</body>
</html>
