<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questions</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .question {
      text-align: center;
    }

    #levelSelector {
      position: absolute;
      top: 0;
      left: 50%;
    }

    .top-legend {
      position: fixed;
      top: 0;
    }

  </style>
</head>

<body>
  <fieldset class="top-legend">
    <legend>Lessons</legend>
    <label for="l0">0
      <input id="l0" name="l0" type="checkbox">
    </label>
    <label for="l1">1
      <input id="l1" name="l1" type="checkbox">
    </label>
    <label for="l2">2
      <input id="l2" name="l2" type="checkbox">
    </label>
    <label for="l3">3
      <input id="l3" name="l3" type="checkbox">
    </label>
    <label for="l4">4
      <input id="l4" name="l4" type="checkbox">
    </label>
    <label for="l5">5
      <input id="l5" name="l5" type="checkbox">
    </label>
    <label for="l6">6
      <input id="l6" name="l6" type="checkbox">
    </label>
  </fieldset>
  <h1 class="question">Go</h1>
  <script src="./script.js"></script>
</body>

</html>
