<!DOCTYPE html>
<html>
<head>
	<title>hw 01</title>
	<script src="script.js"></script>
</head>
<body>
	<h1 id="new">Nothing to show. Resize the window and wait for 10 seconds</h1>

	<form>
		<input id="name" placeholder="name">
		<select id="city">
			<option value="Minsk">Minsk</option>
			<option value="Vilnius">Vilnius</option>
			<option value="Paris">Paris</option>
		</select>
		<div>
			<input id="male" name="group1" type="radio" value="male">
			<label for="male">Male</label>
			<input id="female" name="group1" type="radio" value="female" checked>
			<label for="female">Female</label>
		</div>
		<textarea type="text" id="message" placeholder="message" rows="10" cols="30"></textarea>
		<div>
			<button type="button" id="submit">Submit data</button>
		</div>
	</form>
	<div id="result"></div>

</body>
</html>
