<!Document html>
<html>

<head>
    <meta charset="UTF-8">
    <title> </title>
    <script>
        function sum() {
            return function (a) {
                var currentCount = 0;
                if (a) {
                    currentCount = a;
                }
                function sumb(b) {
                    currentCount += b;
                    return sumb;
                }
                sumb.toString = function () {
                    return currentCount;
                }
                return sumb;
            }
        }

        var s = sum();
        alert(s()); // 0
        alert(s(1)); // 1
        alert(s(1)(2)); //3
        alert(s(3)(4)(5));//12
        alert(s(3)(4)(5)(100)); // 112
    </script>
</head>

</html>
