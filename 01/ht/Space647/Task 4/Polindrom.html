    <script>


      var isPolindrom = function (str) {
          var str;
          this.str=str.toLowerCase();
          answer=str.split('').reverse().join('');
          answer=answer.toLocaleLowerCase();
            if(answer === this.str)
            {
                alert(str+' палиндром')
            }
            else
            {
                alert(str+' не палиндром')
            }

      }
        var str=prompt('Введите строку','Anna');
        isPolindrom(str);
    </script>
