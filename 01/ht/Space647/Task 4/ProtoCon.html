<html>

<head>
    <meta charset="UTF-8">
    <script>
        function User() {

            this.name = '';
            this.age = '';
        }

        User.prototype.askName = function () {
            this.name = prompt('Привет, как тебя зовут?', 'Вася?');
            return this;
        }

        User.prototype.askAge = function () {
            this.age = +prompt('Сколько тебе лет?', "32?");
            return this;
        }

        User.prototype.showAgeInConsole = function () {
            console.log('Твой возраст: ' + this.age);
            return this;
        }

        User.prototype.showNameInAlert = function () {
            alert('Тебя зовут: ' + this.name);
            return this;
        }
        var u = new User();
        u.askName().askAge().showAgeInConsole().showNameInAlert();
    </script>
</head>

</html>
