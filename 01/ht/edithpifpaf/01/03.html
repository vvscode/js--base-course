<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
     <title>Table creation</title>
     <link rel="stylesheet" type="text/css" href="03.css">
    </head>
    <body>
        <div class="form">
            Table class:
            <input id="table-class" type="text"><br><br>
            <select id="rowNumber">
                <option>Number of rows</option>
            </select>
            <select id="colNumber">
                <option>Number of columns</option>
            </select><br><br>
            <p><label><input id="table-head" type="checkbox">Enable table head</label></p>
            <p><label><input id="caption" type="checkbox">Enable caption</label></p>
            <button id="create-table" onclick="addTable()">Create table</button><br>
        </div>

        <div id="table"></div>
      
        <textarea id="my-table-code"></textarea>
      
        <script src="03.js"></script>
    </body>
</html>
