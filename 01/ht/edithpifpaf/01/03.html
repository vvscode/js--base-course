<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
     <title>Table creation</title>
     <link rel="stylesheet" type="text/css" href="03.css">
    </head>
    <body>
        <div class="form">
            Table class:
            <input id="table-class" type="text" name="class-name"><br><br>
            <select id="rowNumber">
                <option>Number of rows</option>
            </select>
            <select id="colNumber">
                <option>Number of columns</option>
            </select><br><br>
            <input id="table-head" type="checkbox">Enable table head<br>
            <input id="caption" type="checkbox">Enable caption<br><br>
            <button id="create-table">Create table</button><br>
        </div>
        
      <div id="table"></div>
      
      <div id="textarea"></div>
      
      <script src="03.js"></script>
      
    </body>
</html>
